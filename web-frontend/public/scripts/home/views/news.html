<div class="page page-dashboard news" data-ng-controller="HomeController">
    <!-- stats -->
    <div class="row">
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="box-icon bg-success">
                    <i class="flaticon-games-news"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{ game_counts }}</p>
                    <p class="text-muted"><span data-i18n="Torneos Jugando"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="box-icon bg-info">
                    <i class="flaticon-friends-news"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{ friends_count }}</p>
                    <p class="text-muted"><span data-i18n="Amigos"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="box-icon bg-dark-blue">
                    <i class="flaticon-predictions-news"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{ game_points }}</p>
                    <p class="text-muted"><span data-i18n="Puntos"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="box-icon bg-danger">
                    <i class="flaticon-notifications-news"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">{{ notification_counts }}</p>
                    <p class="text-muted"><span data-i18n="Notificaciones"></span></p>
                </div>
            </div>
        </div>

    </div>
    <!-- end stats -->

    <div class="row">
        <div class="col-md-8">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span data-i18n="Data"></span></strong></div>
                <div class="panel-body" data-ng-controller="morrisChartCtrl">

            </section> 
        </div>
        <div class="col-md-4">

            <div class="panel panel-default">
                <div class="panel-body">
                  <a href="#/torneos/nuevo" class="btn btn-success btn-lg btn-block">
                    <span class="flaticon-trophy33"></span>
                    <span data-i18n="Crear Torneo"></span>
                  </a>
                  <a href="#/amigos/buscar" class="btn btn-info btn-lg btn-block">
                    <span class="flaticon-sports35"></span>
                    <span data-i18n="Buscar Amigos"></span>
                  </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <all-tournaments-current-or-last-fixture></all-tournaments-current-or-last-fixture>                    
      </div>
      <div class="col-md-4">
        <all-tournaments-next-fixture></all-tournaments-next-fixture>
      </div>

    </div>



    <div class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span data-i18n="Table"></span></strong></div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Project</th>
                    <th>Manager</th>
                    <th>Status</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><span class="color-success"><i class="fa fa-level-up"></i></span> TWLT</td>
                    <td>Amery Lee</td>
                    <td><span class="label label-info">Pending</span></td>
                    <td><progressbar class="progressbar-xs no-margin" value="55"></progressbar>
                </tr>
                <tr>
                    <td>2</td>
                    <td><span class="color-success"><i class="fa fa-level-up"></i></span> A16Z</td>
                    <td>Romayne Carlyn</td>
                    <td><span class="label label-primary">Due</span></td>
                    <td><progressbar class="progressbar-xs no-margin" value="34" type="success"></progressbar></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><span class="color-warning"><i class="fa fa-level-down"></i></span> DARK</td>
                    <td>Marybeth Joanna</td>
                    <td><span class="label label-success">Due</span></td>
                    <td><progressbar class="progressbar-xs no-margin" value="68" type="info"></progressbar></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><span class="color-info"><i class="fa fa-level-up"></i></span> Q300</td>
                    <td>Jonah Benny</td>
                    <td><span class="label label-danger">Blocked</span></td>
                    <td><progressbar class="progressbar-xs no-margin" value="52" type="warning"></progressbar></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><span class="color-danger"><i class="fa fa-level-down"></i></span> RVNG</td>
                    <td>Daly Royle</td>
                    <td><span class="label label-warning">Suspended</span></td>
                    <td><progressbar class="progressbar-xs no-margin" value="77" type="danger"></progressbar></td></td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
