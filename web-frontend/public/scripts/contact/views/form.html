<section class="page" ng-controller="ContactController">
    <div class="col-md-6">
      <section class="panel panel-default">
          <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> <strong>Formulario Contacto</strong></div>
          <div class="panel-body">
              <form role="form" name="form_contact" ng-submit="submit_contact()" novalidate>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" ng-model="email" name="email" placeholder="Ingrese su email" required>
                  </div>
                  <div class="form-group">
                      <label>Asunto</label>
                      <input type="text" class="form-control"  ng-model="subject" name="subject" placeholder="Asunto" required>
                  </div>
                  <div class="form-group">
                      <textarea type="text" class="form-control" ng-model="text" name="text" rows="7" required></textarea>
                  </div>
                  <button type="submit" 
			  ng-disabled="!form_contact.$valid"
			  class="btn btn-primary pull-right">Enviar</button>
              </form>      
          </div>
      </section>
    </div>
</section>
