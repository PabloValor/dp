<section class="page" ng-controller="ContactController">
    <div class="col-md-6">
      <section class="panel panel-default">
          <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> <strong>Formulario Contacto</strong></div>
          <div class="panel-body">
              <form role="form" no-validate>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" placeholder="Ingrese su email" required>
                  </div>
                  <div class="form-group">
                      <label>Asunto</label>
                      <input type="text" class="form-control"  placeholder="Asunto" required>
                  </div>
                  <div class="form-group">
                      <textarea type="text" class="form-control" required rows="7"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary pull-right">Enviar</button>
              </form>      
          </div>
      </section>
    </div>
</section>
