<section class="page" ng-controller="GameController">
    <div class="panel panel-default">
        <div class="panel-heading"><strong><span class="flaticon-trophy33"></span> Mis Torneos</strong></div>
        <div class="panel-body">
          <table class="table game-list">
              <thead>
                  <tr>
                      <th>Torneo</th>
                      <th>Liga</th>
                      <th>Creador</th>
                      <th>Status</th>
                      <th>Progress</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="playergame in playergames" >
                      <td> <a href="#/torneos/detalle/{{ playergame.game.id }}">{{ playergame.game.name }}</a> </td>
                      <td> {{ playergame.game.tournament_name }} </td>
                      <td> {{ playergame.game.owner }} </td>
                      <td><span class="label label-info">Pending</span></td>
                      <td><progressbar class="progressbar-xs no-margin" value="55"></progressbar>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
</section>
