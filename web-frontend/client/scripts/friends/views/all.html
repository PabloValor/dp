<section class="page" ng-controller="FriendsController">
    <div class="col-md-7">
        <section class="panel panel-default">
            <div class="panel-heading"><strong><span class="flaticon-soccer51"></span> Mis Amigos</strong></div>
            <div class="panel-body">
              <table class="table friends-list table-striped table-hover">
                  <tbody>
                      <tr ng-repeat="friend in friends" ng-if="friend.is_friend">
                          <td ng-click="selectFriend(friend)"> {{ friend.username }} </td>
                      </tr>
                  </tbody>
              </table>
          </div>
        </section>
        <section class="panel panel-default">
            <div class="panel-heading"><strong><span class="flaticon-soccer51"></span> Solicitudes Pendientes</strong></div>
            <div class="panel-body">
              <table class="table friends-list table-striped table-hover">
                  <tbody>
                      <tr ng-repeat="friend in friends" ng-if="friend.is_limbo_friend">
                          <td ng-click="selectFriend(friend)"> {{ friend.username }} </td>
                      </tr>
                  </tbody>
              </table>
          </div>
        </section>
    </div>
    <div class="col-md-5">
        <section class="panel panel-default">
            <div class="panel-heading"><strong><span class="flaticon-soccer51"></span> Ficha </strong></div>
            <div class="panel-body">

              <div class="callout callout-info" ng-hide="selectedFriend">
                  <p>Selecciona a un amigo para ver su ficha</p>
              </div>

              <ul class="list-unstyled list-info" ng-show="selectedFriend">
                  <li>
                      <span class="flaticon-sports35 icon"></span>
                      <label>Apodo</label>
                      {{selectedFriend.username}}
                  </li>
              </ul>
            </div>
        </section>
    </div>
</section>
