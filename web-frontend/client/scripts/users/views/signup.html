<div class="page-signup">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signup-body" ng-controller="SignupController">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="" ng-click="signup_fb()" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <section>
                    <form class="form-horizontal" ng-submit="signup(user)" name="form_signup" no-validate>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="apodo"
                                        tabindex = "1" 
                                        required
                                        ng-model="user.username"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="email"
                                       tabindex = "2" 
                                        required
                                       ng-model="user.email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="clave"
                                       tabindex = "3" 
                                       required
                                       ng-model="user.password"
                                       >
                            </div>
                        </div>

                        <div class="form-group" ng-show="signupFailed">
                            <p class="text-danger" ng-repeat="error in signupFailed.errors">{{ error[0] }}</p>
                        </div>

                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <button type="submit" 
                                    tabindex = "4" 
                                    ng-disabled="!form_signup.$valid"
                                    class="btn btn-primary btn-block btn-lg">Crear</button>
                        </div>
 
                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Ya tienes una cuenta? <a href="#/pages/signin" >Logueate</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
