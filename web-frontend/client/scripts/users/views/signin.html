<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body"  ng-controller='LoginController'>
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>

                    <button ng-click="login_fb()">Login with Facebook</button>
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal" ng-submit="login(credentials)" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text"
                                       ng-model="credentials.username"
                                       class="form-control"
                                       placeholder="apodo"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       ng-model="credentials.password"
                                       placeholder="clave"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group" ng-show="loginFailed">
                            <p class="text-danger">Las credenciales son incorrectas. Por favor reintente nuevamente. </p>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Entrar" />
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="javascript:;">Te olvidaste la clave?</a></p>
                    <p class="text-center text-muted text-small">Sos nuevo? <a href="#/signup">Create una cuenta</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
