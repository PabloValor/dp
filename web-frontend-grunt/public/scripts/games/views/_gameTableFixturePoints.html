<section class="panel panel-default" ng-show="fixture_points">
  <div class="panel-heading" style="line-height: 23px;"><span class="flaticon-soccer13 flaticon-medium"></span> <strong><span data-i18n="Puntos por Fecha"></span></strong></div>
  <div class="panel-body game-tables game-tables-fixture">

    <div class="menu">
      <div class="pull-right">
        <button class="btn btn-w-md btn-gap-v btn-inverse" type="button" ng-disabled="currentFixturePoints == 1" ng-click="previousFixturePoints()"><i class="fa fa-long-arrow-left"></i></button>
        <button class="btn btn-w-md btn-gap-v btn-inverse" type="button" ng-disabled="currentFixturePoints == lastFixturePoints" ng-click="nextFixturePoints()" ng-disabled=""><i class="fa fa-long-arrow-right"></i></button>
      </div>
    </div>
    <h4>Fecha {{ currentFixturePoints }}</h4>
    {{ $scope.lastFixturePoints  }}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Jugador</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody ng-repeat="fp in fixture_points" ng-show="($index + 1) == currentFixturePoints">
            <tr ng-repeat="(username, points_classic) in fp | orderBy: '-points'" ng-class="{'success': gp.username == username }">
              <td>{{ $index + 1 }}</td>
              <td>{{ username }}</td>
              <td>{{ points_classic.points }}</td>
            </tr>
        </tbody>
    </table>
  </div>
</section>
